# GitHub Actions Workflow: Update Dynamic README
# Automatically updates README.md every 3 hours based on EST time
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Update Dynamic README

on:
  schedule:
    # Run every 15 minutes; commit only when content actually changes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main/master (for testing)
  push:
    branches:
      - main
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
      
      - name: Update README
        run: |
          cd $GITHUB_WORKSPACE
          python scripts/update_readme.py
      
      - name: Print selected theme (debug)
        run: |
          python - <<'PY'
          from scripts.update_readme import get_current_theme
          t = get_current_theme()
          print(f"Theme: {t['badge_label']} ({t['time_range']})")
          PY
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet profile/README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add profile/README.md
          git commit -m "ğŸ¤– Auto-update README with current time theme [skip ci]"
          git push

